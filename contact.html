<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CinéMaroc</title>
    <link rel="stylesheet" href="styleacceuil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-card">
            <div class="site-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/2503/2503508.png" alt="CinéMaroc Logo">
            </div>
            <h1>CinéMaroc</h1>
            <h2>Contactez-nous</h2>
            <form>
                <div class="input-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-contact">Envoyer</button>
            </form>
        </div>
    </div>
</body>
</html>

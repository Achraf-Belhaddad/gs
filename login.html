<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Navbar -->
    <nav class="nav">
        <!-- ... navbar code ... -->
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-user"></i> Connexion</h2>
            <form  onsubmit="log(event)" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <button type="submit" class="btn-auth">Se connecter</button>
            </form>
            
            <div class="auth-links">
                <p>Pas encore de compte? <a href="signup.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <script>
       function log(event){
    event.preventDefault(); // Hadi kat7bes reload l page
    // Hna t9dar t7t registration logic
    window.location.href='acceuil.html';
}
    </script>
</body>
